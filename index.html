<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <div id="entries"></div>
      <div class="spacer"></div>
      <div class="delete-all">delete all</div>
    </div>
    <div id="main">
      <div id="product_id">
        <input type="text"
          placeholder="kod produktu">
        <div id="dropdown">
          <div class="prop">
            <span class="prop_kod">10</span>
            <span class="prop_name">Przedmiot ABCD</span>
            <span class="prop_cena">50 PLN</span>
          </div>
          <div class="prop">
            <span class="prop_kod">10</span>
            <span class="prop_name">Przedmiot ABCD</span>
            <span class="prop_cena">50 PLN</span>
          </div>
        </div>
      </div>
      <div class="bottom">        
        <div class="row">
          <div class="big-button button-success state">otwarta</div>
          <div class="big-button button-warning state">oststni klient</div>
          <div class="big-button button-error state">zamknięta</div>
          <div class="big-button button-error state">halp</div>
        </div>
        <div class="row">
          <div class="big-button button-error function">wyloguj</div>
          <div class="big-button button-secondary function">torba</div>
          <div class="big-button button-secondary function">wiele</div>
        </div>
        <div class="row">
          <span id="sum"></span>
          <div class="big-button button-success pay">zapłać kartą</div>
          <div class="big-button button-success pay">zapłać gotówką</div>
        </div>
      </div>

  </div>
